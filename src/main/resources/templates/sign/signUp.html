<html xmlns:th="http://www.thymeleaf.org">
<header class="header">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">tochka.bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Home<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <style>
        .border-md {
            border-width: 2px;
        }

        body {
            min-height: 100vh;
        }

        .form-control:not(select) {
            padding: 1.5rem 0.5rem;
        }

        select.form-control {
            height: 52px;
            padding-left: 0.5rem;
        }

        .form-control::placeholder {
            color: #ccc;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
</header>

<div class="container">
    <script>
        $(function () {
            $('input, select').on('focus', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
            });
            $('input, select').on('blur', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
            });
        });
    </script>
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt=""
                 class="img-fluid mb-3 d-none d-md-block">
            <h1 class="display-4">Create an Account</h1>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <label class="errMessage" th:text="${successRegistration}"></label><br/>
            <div class="row">
                <form action="#" th:action="@{/signUp}" method="POST">
                    <div class="top-margin">
                        <label>Login</label>
                        <label class="errMessage" th:text="${userNameMessage}"></label><br/>
                        <input type="text" class="form-control" name="user_name">
                    </div>
                    <div class="top-margin">
                        <label>First Name</label>
                        <label class="errMessage" th:text="${firstNameMessage}"></label><br/>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="top-margin">
                        <label>Last Name</label>
                        <label class="errMessage" th:text="${lastNameMessage}"></label><br/>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="top-margin">
                        <label>Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="row top-margin">
                        <div class="col-sm-6">
                            <label>Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password">
                            <label class="errMessage" th:text="${passwordMessage}"></label>
                        </div>
                        <div class="col-sm-6">
                            <label>Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="confPassword">
                            <label class="errMessage" th:text="${confPasswordMessage}"></label>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-8">
                        </div>
                        <div class="col-lg-4 text-right">
                            <button class="btn btn-success" type="submit">Register</button>
                        </div>
                    </div>
                </form>
                <!-- Divider Text -->
                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                    <div class="border-bottom w-100 ml-5"></div>
                    <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                    <div class="border-bottom w-100 mr-5"></div>
                </div>
                <!-- Already Registered -->
                <div class="text-center w-100">
                    <p class="text-muted font-weight-bold">Already Registered? <a href="/signIn"
                                                                                  class="text-primary ml-2">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
