<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <title>tochka.bank</title>
    <style>
        .wrapper {
            text-align: center;
        }

        .button {
            position: absolute;
            top: 50%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">bank tochka.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/index">Home <span class="sr-only"></span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success" style="margin-right: 5px;" th:href="@{/signIn}"
               th:unless="${IS_AUTHENTICATED}">Sign in</a>
            <a class="btn btn-outline-success" th:href="@{/signUp}" th:unless="${IS_AUTHENTICATED}"> Sign up</a>
            <a class="btn btn-outline-success" href="/additionalInfo" style="margin-right: 5px;" th:inline="text"
               th:if="${IS_AUTHENTICATED}">[[${#httpServletRequest.remoteUser}]]</a>
            <a class="btn btn-outline-success" th:href="@{/logout}" th:if="${IS_AUTHENTICATED}">Logout</a>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <br>
    <form th:action="@{/showClient}" th:object="${client}" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label >Фамилия</label>
                <h3 th:text="${client.getLastName()}"></h3>
            </div>
            <div class="form-group col-md-4">
                <label>Имя</label>
                <h3 th:text="${client.getFirstName()}" ></h3>
            </div>
            <div class="form-group col-md-4">
                <label >Отчество</label>
                <h3 th:text="${client.getPatronymic()}" ></h3>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Email</label>
                <h3 th:text="${client.getEmail()}"></h3>
            </div>
            <div class="form-group col-md-3">
                <label>Мобильный телефон</label>
                <h3 th:value="${client.getMobilePhone()}"></h3>
            </div>
            <div class="form-group col-md-3">
                <label >Домашний телефон</label>
                <h3 th:value="${client.getHomePhone()}" ></h3>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label >Ежемесячный доход</label>
                <h3 th:value="${client.getMonthlyIncome()}"></h3>
            </div>
            <div class="form-group col-md-6">
                <label >Дата рождения</label>
                <h3 th:value="${client.getDateOfBirthday()}"></h3>
            </div>
            <div class="form-group col-md-2">
                <label>Пол</label>
                <h3 th:value="${client.getSex()}"></h3>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Место рождения</label>
                <h3 th:text="${client.getPlaceOfBirthday()}"></h3>
            </div>
            <div class="form-group col-md-4">
                <label >Город факт. проживания</label>
                <h3 th:text="${client.getIdCityOfRegistration()}"></h3>
            </div>
            <div class="form-group col-md-4">
                <label>Адрес факт. проживания</label>
                <h3 th:value="${client.getPlaceOfResidence()}"></h3>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label >Серия</label>
                <h3 th:value="${client.getPassportSeries()}"></h3>
            </div>
            <div class="form-group col-md-2">
                <label>Номер</label>
                <h3 th:value="${client.getPassportNumber()}"></h3>
            </div>
            <div class="form-group col-md-3">
                <label >Кем выдан</label>
                <h3 th:value="${client.getIssuedBy()}"></h3>
            </div>
            <div class="form-group col-md-2">
                <label>Дата выдачи</label>
                <h3 th:value="${client.getDateOfIssued()}"></h3>
            </div>
            <div class="form-group col-md-4">
                <label>Идентификационный номер</label>
                <h3 th:value="${client.getIdentificationNumber()}" ></h3>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Место работы</label>
                <h3 th:value="${client.getPlaceOfWork()}" ></h3>
            </div>
            <div class="form-group col-md-6">
                <label>Должность</label>
                <h3 th:value="${client.getPosition()}"></h3>
            </div>
        </div>

        <div class="wrapper">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button href="/infoClients"  class="btn btn-success btn-block">back</button>

            </div>
        </div>
    </form>
</div>
