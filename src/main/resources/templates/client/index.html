<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel()
        $('.carousel').carousel({
            interval: 2000
        })</script>
    <title>tochka.bank</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">bank tochka.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/index">Home <span class="sr-only"></span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success" style="margin-right: 5px;" th:href="@{/signIn}"
               th:unless="${IS_AUTHENTICATED}">Sign in</a>
            <a class="btn btn-outline-success" th:href="@{/signUp}" th:unless="${IS_AUTHENTICATED}"> Sign up</a>
            <a class="btn btn-outline-success" href="/additionalInfo" style="margin-right: 5px;" th:inline="text"
               th:if="${IS_AUTHENTICATED}">[[${#httpServletRequest.remoteUser}]]</a>
            <a class="btn btn-outline-success" th:href="@{/logout}" th:if="${IS_AUTHENTICATED}">Logout</a>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <br>
    <h1 class="display-4 text-center">tochka.bank</h1>
    <div class="form-row">
        <div class="form-group col-md-9">
            <lottie-player src="https://assets3.lottiefiles.com/temp/lf20_clITeA.json" mode="bounce"
                           background="transparent" speed="1" style="width: 768px ; height: 500px;" loop
                           autoplay></lottie-player>
        </div>
        <div class="form-group col-md-3">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_4VvdIQ.json"
                                       background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                                       autoplay></lottie-player>
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                        <h5 style="color: black">List of clients</h5>
                        <p style="color: black">Allows you to view information about all customers</p>
                    </div>
                    <div class="carousel-item">
                        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_kkV6eF.json"
                                       background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                                       autoplay></lottie-player>
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                        <h5 style="color: black">Add customer</h5>
                        <p style="color: black">Allows you to add a new bank client, you must specify all the data</p>
                    </div>

                </div>
                <a style="color: black" class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                   data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a style="color: black" class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                   data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
